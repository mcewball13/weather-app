<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>What is the weather today?</title>
    </head>
    <body>
        <main class="container-fluid p-0">
            <div class="main-plate">
                <div class="row pt-3">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control form-control-lg"
                                id="searchCity"
                                placeholder="Boston"
                                aria-label="Recipient's username"
                                aria-describedby="button-addon2"
                            />
                            <button
                                class="btn btn-outline-light"
                                type="button"
                                id="button-addon2"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <span class="d-flex justify-content-around no-wrap">
                            <h3>Recent Searches</h3>
                            <div>
                                <button id="clearRecent" class="btn btn-light">
                                    Clear Recent Searches
                                </button>
                            </div>
                        </span>
                        <div class="d-grid gap-2" id="recentSearches"></div>
                    </div>

                    <div class="col-md-4 order-three">
                        <h3 id="currentDate" class="text-center"></h3>
                        <h3 id="currentTemp"></h3>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-12 text-left">
                            <h2 id="currently-in">Currently in:</h2>
                        </div>
                        <h2 id="currentCity"></h2>
                        <div class="card p-3">
                            <p id="currentHumidity"></p>
                            <p id="currentWindSpeed"></p>
                            <p id="currentUvIndex"></p>
                        </div>
                    </div>
                </div>
                <div
                    class="row justify-content-evenly m-3 p-3"
                    id="dailyForecastContainer"
                ></div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/weather.js"></script>
    </body>
</html>
